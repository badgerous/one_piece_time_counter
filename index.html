<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <title>One Piece Counter</title>
  <!-- <base href="https://tanuki21.com/" target="_blank"> -->
  <meta charset="UTF-8">
  <meta name="keywords" content="one piece, one, piece, episode, counter, bork">
  <meta name="description" content="Small game for some crab">
  <meta name="author" content="badgerous">
  <!-- <meta http-equiv="refresh" content="30"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
</head>

<body>

  <div class="p-3 h-100 d-flex justify-content-center align-items-center">

    <form>
      <legend class="text-center text-warning">How much time will it take you to
        finish One Piece?
      </legend>

      <div class="row mb-3">
        <label for="current_ep" class="col-sm-9 col-form-label">What episode are
          you watching right now?</label>
        <div class="col-sm-3">
          <input type="number" onkeyup=checkVal(this)
            oninput="this.value = Math.round(this.value) > 0 ? Math.round(this.value) : 1;"
            step="1" value="1" min="1" max="2000" class="form-control"
            id="current_ep" aria-describedby="current_ep_error">
          <!-- <div id="current_ep_error" class="form-text text-danger">Only numbers
            allowed!</div> -->
        </div>
      </div>

      <div class="row mb-3">
        <label for="total_ep" class="col-sm-9 col-form-label">Total amount of
          episodes:</label>
        <div class="col-sm-3">
          <input type="number" onkeyup=checkVal(this)
            oninput="this.value = Math.round(this.value) > 0 ? Math.round(this.value) : 1;"
            step="1" min="1" max="2000" class="form-control" id="total_ep"
            value="1123" aria-describedby="total_ep_error">
          <!-- <div id="total_ep_error" class="form-text text-danger">Only numbers
            allowed!</div> -->
        </div>
      </div>

      <div class="row mb-3">
        <label for="hours_per_day" class="col-sm-9 col-form-label">How many
          hours per day are
          you planning to watch?</label>
        <div class="col-sm-3">
          <input type="number" onkeyup=checkVal(this)
            oninput="this.value = Math.round(this.value) > 0 ? Math.round(this.value) : 1;"
            step="1" min="1" max="24" class="form-control" id="hours_per_day"
            value="8">
          <!-- <div id="current_ep_error" class="form-text text-danger">Only
            numbers between 0 and 24 allowed!</div> -->
        </div>
      </div>

      <div class="mb-3 form-check">
        <label for="skip_filler" class="form-check-label">Skip filler</label>
        <input type="checkbox" checked class="checkbox-warning form-check-input"
          id="skip_filler" step="1" value="1"
          aria-describedby="skip_filler_desc">
        <div id="skip_filler_desc" class="form-text"></div>
      </div>

      <div class="mb-3 form-check">
        <label for="skip_op_ed" class="form-check-label">Skip openings
          and endings</label>
        <input type="checkbox" checked class="checkbox-warning form-check-input"
          id="skip_op_ed" step="1" value="1" aria-describedby="skip_op_ed_desc">
        <div id="skip_op_ed_desc" class="form-text">Full episode length is 24
          min. If checked, approximate
          episode length will be 20 min.</div>
      </div>

      <div id="answer" class="mb-3 p-3 rounded-2 border border-warning">
        <p>Episodes left: <span id="ep_left"></span></p>
        <p>Time left: <span id="time_left"></span></p>
        <p class="mb-0">Days left: <span id="days_left"></span></p>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button id="calculate" type="button"
          class="btn btn-warning">Calculate</button>
      </div>

    </form>

  </div>

  <footer class="bd-footer py-3 bg-body-tertiary">
    <div
      class="h-100 w-100 d-flex justify-content-center align-items-center container text-body-secondary">
      <div class="row">
        <div class="col">
          <a class="d-inline-flex align-items-center text-body-emphasis text-decoration-none"
            href="/" aria-label="tanuki21">
            <span class="fs-5 me-4">tanuki21.com</span>
          </a>
          <span class="small">tanuki21 Â© Copyright 2025</span>
        </div>
      </div>
    </div>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>
  <script>
    function checkVal(el) {
      if (el.id == "current_ep") {
        el.max = document.getElementById("total_ep").value;
      }
      if (el.id == "total_ep") {
        el.min = document.getElementById("current_ep").value;
      }
      if (el.value != "") {
        if (parseInt(el.value) < parseInt(el.min)) {
          el.value = el.min;
        }
        if (parseInt(el.value) > parseInt(el.max)) {
          el.value = el.max;
        }
      }
    }
  </script>
  <script src="jQuery.js"></script>
  <script src="bork.js"></script>
</body>

</html>
